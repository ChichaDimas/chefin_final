{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rolu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'store/css/rolu.css' %}">
</head>
<body>
<div class="carta_tovara">
    <div class="row">
        {% for product in products %}
            {% if product.category == 'Роли' %}
                <div class="col-md-3">
                    <div class="carta_tovara_item" id="rolu_carta">
                        <img class="card-img-top" src="{{ product.image }}" alt="">
                        <div class="card-body">
                            <h4 class="card-title my-title">
                                <a>{{ product.name }}</a>
                            </h4>
                            <div class="price_and_add">
                                <h5>{{ product.price_for_view }} грн</h5>
                                <a class="btn btn-outline-success btnnn" href="#">
                                    Додати +
                                </a>
                            </div>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
</body>
</html>
